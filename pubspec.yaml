name: runtime_ci_tooling
description: |
  Shared CI/CD automation tooling for open-runtime or pieces-app packages. Provides a reusable
  triage pipeline, Gemini CLI integration, audit trail management, release
  automation, and GitHub Actions workflow utilities that any package can depend on.
version: 0.5.0
publish_to: none

executables:
  manage_cicd: manage_cicd
  triage_cli: triage_cli

environment:
  sdk: ^3.9.0

# NOTE: When used inside the aot_monorepo workspace, add
# `resolution: workspace` here. It is intentionally omitted so this
# package can also resolve standalone (e.g., in its own CI pipeline).

dependencies:
  args: ^2.7.0
  build_cli_annotations: ^2.1.1
  yaml: ^3.1.3

dev_dependencies:
  build_cli: ^2.2.10
  build_runner: ^2.4.14
  test: ^1.28.0
