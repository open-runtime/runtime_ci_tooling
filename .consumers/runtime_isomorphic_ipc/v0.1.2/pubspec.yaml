name: runtime_isomorphic_ipc
description: |
  Unified IPC (Inter-Process Communication) library supporting both gRPC and
  JSON-RPC 2.0 protocols over multiple transports: TCP, Unix Domain Sockets,
  Windows Named Pipes, and WebSocket.
version: 0.1.2
publish_to: none

environment:
  sdk: ^3.9.0

# NOTE: When used inside the aot_monorepo workspace, add
# `resolution: workspace` here. It is intentionally omitted so this
# package can also resolve standalone (e.g., in its own CI pipeline).

dependencies:
  # ==========================================================================
  # Direct pub.dev dependencies
  # ==========================================================================
  ffi: ^2.1.3
  fixnum: ^1.1.0
  protobuf: ^6.0.0
  rxdart: ^0.28.0
  uuid: ^4.5.1
  web_socket_channel: ^3.0.2
  win32: ^5.12.0

  # ==========================================================================
  # GitHub releases versioned dependencies
  # ==========================================================================
  grpc:
    git:
      url: git@github.com:open-runtime/grpc-dart.git
      tag_pattern: v{{version}}
    version: ^5.3.0
  runtime_isomorphic_library:
    git:
      url: git@github.com:open-runtime/runtime_isomorphic_library.git
      tag_pattern: v{{version}}
    version: ^1.2.1

dev_dependencies:
  # ==========================================================================
  # GitHub releases versioned dependencies
  # ==========================================================================
  runtime_common_codestyle:
    git:
      url: git@github.com:open-runtime/runtime_common_codestyle.git
      tag_pattern: v{{version}}
    version: ^0.1.5
  runtime_ci_tooling:
    git:
      url: git@github.com:open-runtime/runtime_ci_tooling.git
      tag_pattern: v{{version}}
    version: ^0.6.0

  # ==========================================================================
  # Direct pub.dev dev dependencies
  # ==========================================================================
  test: ^1.28.0
