name: runtime_isomorphic_library
description: |
    A library that provides isomorphic functionality for runtime applications it is meant to be platform
    agnostic and should be able to work in server, web, and native applications 
    with minimal dependency resolution conflicts. Meaning that we want this to have a little dependencies as possible
version: 1.2.5
publish_to: none

environment:
  sdk: ^3.9.0

# NOTE: When used inside the aot_monorepo workspace, add
# `resolution: workspace` here. It is intentionally omitted so this
# package can also resolve standalone (e.g., in its own CI pipeline).

dependencies:
  # ==========================================================================
  #
  # Direct pub.dev dependencies
  #
  # ==========================================================================
  archive: ^4.0.7
  colored_print: ^1.0.0
  crypto: ^3.0.1
  cryptography: ^2.7.0
  dart_jsonwebtoken: ^3.2.0
  file_type_plus: ^1.0.0
  fixnum: ^1.1.1
  http: ^1.3.0
  googleapis: ^15.0.0
  googleapis_auth: ^2.0.0
  image: ^4.7.2
  moment_dart: ^5.3.0
  protobuf: ^6.0.0
  sentry: ^9.4.1
  string_similarity: ^2.1.1

  # ==========================================================================
  #
  # GitHub releases versioned dependencies
  #
  # ==========================================================================
  encrypt:
    git:
      url: git@github.com:open-runtime/encrypt.git
      tag_pattern: v{{version}}
    version: ^5.1.6
  grpc:
    git:
      url: git@github.com:open-runtime/grpc-dart.git
      tag_pattern: v{{version}}
    version: ^5.3.0

dev_dependencies:
  analyzer: ">=8.0.0 <11.0.0"
  runtime_ci_tooling:
    git:
      url: git@github.com:open-runtime/runtime_ci_tooling.git
      tag_pattern: v{{version}}
    version: ^0.6.0
  runtime_common_codestyle:
    git:
      url: git@github.com:open-runtime/runtime_common_codestyle.git
      tag_pattern: v{{version}}
    version: ^0.1.5
  test: ^1.28.0
  mocktail: ^1.0.4
  yaml: ^3.1.3
