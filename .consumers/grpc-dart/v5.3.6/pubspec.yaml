name: grpc
version: 5.3.6
description: Dart implementation of gRPC, a high performance, open-source universal RPC framework. This is the open-runtime fork with critical production fixes.
repository: https://github.com/open-runtime/grpc-dart
homepage: https://github.com/open-runtime/grpc-dart
publish_to: none

topics:
  - grpc
  - protocols
  - rpc

environment:
  sdk: ^3.9.0

# NOTE: When used inside the aot_monorepo workspace, add
# `resolution: workspace` here. It is intentionally omitted so this
# package can also resolve standalone (e.g., in its own CI pipeline).

dependencies:
  async: ^2.13.0
  crypto: ^3.0.6
  fixnum: ^1.1.1
  googleapis_auth: ">=1.6.0 <3.0.0"
  meta: ^1.16.0
  http: ^1.4.0
  http2: ^2.3.1
  protobuf: ^6.0.0
  clock: ^1.1.2
  web: ^1.1.1
  # Windows named pipe support
  ffi: ^2.1.3
  win32: ^5.10.0

dev_dependencies:
  # ==========================================================================
  # GitHub releases versioned dependencies
  # ==========================================================================
  runtime_common_codestyle:
    git:
      url: git@github.com:open-runtime/runtime_common_codestyle.git
      tag_pattern: v{{version}}
    version: ^0.1.5
  runtime_ci_tooling:
    git:
      url: git@github.com:open-runtime/runtime_ci_tooling.git
      tag_pattern: v{{version}}
    version: ^0.6.0

  # ==========================================================================
  # Direct pub.dev dev dependencies
  # ==========================================================================
  build_runner: ^2.11.0
  build_test: ">=2.2.3 <4.0.0"
  lints: ^6.0.0
  mockito: ^5.4.6
  path: ^1.9.1
  test: ^1.26.2
  stream_channel: ^2.1.4
  stream_transform: ^2.1.1
  vm_service: ^15.0.2
  fake_async: ^1.3.3

false_secrets:
  - interop/server1.key
  - test/data/localhost.key
