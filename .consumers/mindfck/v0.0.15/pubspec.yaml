name: runtime_mindfck
description: A secure key selection system using cryptographic primitives from blockchain_utils.
version: 0.0.15
publish_to: none

environment:
  sdk: ^3.9.0

# NOTE: When used inside the aot_monorepo workspace, add
# `resolution: workspace` here. It is intentionally omitted so this
# package can also resolve standalone (e.g., in its own CI pipeline).

dependencies:
  blockchain_utils: ^6.0.0
  uuid: ^4.5.1
  cacherine: ^1.1.3
  synchronized: ^3.4.0
  grpc:
    git:
      url: git@github.com:open-runtime/grpc-dart.git
      tag_pattern: v{{version}}
    version: ^5.3.0

dev_dependencies:
  runtime_ci_tooling:
    git:
      url: git@github.com:open-runtime/runtime_ci_tooling.git
      tag_pattern: v{{version}}
    version: ^0.8.0
  build_runner: ^2.11.0
  test: ^1.24.0
  leak_tracker: ^11.0.1
  crypto: ^3.0.3
  encrypt:
    git:
      url: git@github.com:open-runtime/encrypt.git
      tag_pattern: v{{version}}
    version: ^5.1.6
  cli_script:
    git:
      url: git@github.com:open-runtime/dart_cli_script.git
      tag_pattern: v{{version}}
    version: ^1.0.0
  meta: ^1.9.1
  safe_int_id: ^1.0.0
  http2: ^2.3.0
