name: encrypt
version: 5.1.10
description: A set of high-level APIs over PointyCastle for two-way cryptography.
repository: https://github.com/open-runtime/encrypt
publish_to: none

executables:
  secure-random:

environment:
  sdk: ^3.9.0

# NOTE: When used inside the aot_monorepo workspace, add
# `resolution: workspace` here. It is intentionally omitted so this
# package can also resolve standalone (e.g., in its own CI pipeline).

dependencies:
  args: ^2.7.0
  asn1lib: ^1.5.0
  clock: ^1.1.1
  collection: ^1.17.0
  crypto: ^3.0.2
  pointycastle: ^4.0.0

dev_dependencies:
  runtime_ci_tooling:
    git:
      url: git@github.com:open-runtime/runtime_ci_tooling.git
      tag_pattern: v{{version}}
    version: ^0.8.0
  lints: ^6.0.0
  test: ^1.24.0

false_secrets:
 - /test/*.pem
